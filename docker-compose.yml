version: "3.8"

services:
  postgres:
    image: postgres:14
    container_name: postgres_db
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: employee_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: backend_api
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./backend:/app/ml
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: frontend_app
    depends_on:
      - backend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app

  airflow:
    build: ./airflow_spike/airflow
    container_name: airflow
    depends_on:
      - postgres
    env_file: .env
    environment:
      AIRFLOW_HOME: /opt/airflow
      AIRFLOW__CORE__FERNET_KEY: BLLFkZnrVqgxdXvLsNsCQBHCmxQDQsUF9_xTg6qIqyA=
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:password@postgres_db:5432/employee_db
      AIRFLOW__WEBSERVER__WEB_SERVER_PORT: 8080
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: employee_db
    ports:
      - "8080:8080"
    volumes:
      - ./airflow_spike/airflow/dags:/opt/airflow/dags
      - ./airflow_spike/airflow/input-data:/opt/airflow/input-data
      - airflow_logs:/opt/airflow/logs
      - airflow_db:/opt/airflow/airflow.db
    command: >
      bash -c "
      airflow db upgrade &&
      airflow users create --username admin --password admin --firstname Air --lastname Flow --role Admin --email admin@example.com &&
      airflow scheduler & airflow webserver"

  ml:
    build: ./ml
    container_name: ml_training
    restart: "no"
    volumes:
      - ./ml:/app/ml
    command: ["python", "train.py"]

volumes:
  postgres_data:
  airflow_logs:
  airflow_db:
